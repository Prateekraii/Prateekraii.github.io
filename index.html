<style>
*{box-sizing:border-box}
html{scroll-behavior:smooth}
body{
  margin:0;
  font-family:'Poppins',sans-serif;
  background:#0b1220;
  color:#f8fafc;
  font-weight:600;
}

/* HEADER */
header{
  padding:100px 20px;
  text-align:center;
  background:linear-gradient(270deg,#2563eb,#facc15,#2563eb);
  background-size:600% 600%;
  animation:gradientMove 12s ease infinite;
}
@keyframes gradientMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

header img{
  width:190px;
  height:250px;
  border-radius:22px;
  object-fit:cover;
  margin-bottom:28px;
  background:#020617;
  border:4px solid #000;
  box-shadow:0 22px 45px rgba(0,0,0,.55);
}

header h1{font-size:44px;margin:10px 0}
header p{font-size:18px;max-width:820px;margin:auto;color:#0b1220}

/* CTA */
.cta a{
  display:inline-block;
  margin-top:30px;
  padding:14px 38px;
  background:#000;
  color:#fff;
  text-decoration:none;
  border-radius:30px;
  font-weight:700;
  transition:.3s;
}
.cta a:hover{
  transform:translateY(-3px);
  box-shadow:0 12px 25px rgba(0,0,0,.5);
}

/* SECTIONS */
section{
  max-width:1200px;
  margin:auto;
  padding:80px 20px;
}

h2{
  font-size:32px;
  margin-bottom:20px;
  border-left:6px solid #facc15;
  padding-left:15px;
}

/* CARDS */
.card{
  background:#020617;
  border:1px solid #1e293b;
  padding:25px;
  border-radius:16px;
  transition:.3s;
}
.card:hover{
  transform:translateY(-6px);
  box-shadow:0 15px 35px rgba(250,204,21,.15);
}

img,video{
  width:100%;
  border-radius:14px;
}

/* FADE */
.fade{
  opacity:0;
  transform:translateY(30px);
  transition:.8s;
}
.fade.show{
  opacity:1;
  transform:translateY(0);
}

/* WORK SCROLL SECTION */
.work-scroll{
  max-height:650px;
  overflow-y:auto;
  display:flex;
  flex-direction:column;
  gap:25px;
  padding-right:10px;
}

.work-scroll::-webkit-scrollbar{
  width:6px;
}
.work-scroll::-webkit-scrollbar-thumb{
  background:#2563eb;
  border-radius:10px;
}
.work-scroll::-webkit-scrollbar-track{
  background:#020617;
}

@media(max-width:768px){
  header h1{font-size:34px}
}
</style>

<script>
const text="Video Editor 路 Social Media Handler 路 Customer Support Professional";
let i=0;
(function type(){
 if(i<text.length){
  document.getElementById("typeText").innerHTML+=text.charAt(i++);
  setTimeout(type,35);
 }
})();

const obs=new IntersectionObserver(entries=>{
 entries.forEach(e=>{
  if(e.isIntersecting) e.target.classList.add("show")
 })
},{threshold:.2});

document.querySelectorAll(".fade").forEach(el=>obs.observe(el));
